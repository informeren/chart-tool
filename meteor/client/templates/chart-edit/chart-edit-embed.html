<template name="chartEditEmbed">
<div class="{{ pfx }}chart" data-chartid="{{ pfx }}{{ _id }}" data-chartedited="{{ lastEdited }}">
  <script type="text/javascript">
    (function(root) {
      var data = {{ embedJSON }};
      root.__charttool = root.__charttool || [];
      root.__charttool.push({id: '{{ pfx }}' + data.id, data: data});
    })(this);
  </script>
</div>
</template>
